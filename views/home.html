<!DOCTYPE html>
	<head>
		<title>Bee Watch Debugger</title>
		<meta charset="utf-8" />
		<link type="text/css" href="/static/css/normalize.css" rel="stylesheet">	
		<link type="text/css" href="/static/css/furatto.css" rel="stylesheet">	
		<!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script-->
		<script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="/static/js/beewatch.js"></script>
	</head>

	<body style="padding-top: 65px; font-family: Microsoft Yahei; font-size: 14px; background-color: rgb(242, 242, 242);">
		<div class="navbar inverse-navbar navbar-fixed-top navbar-alpha" style="font-size: 16px;">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">
						Bee Watch
						<sub class="version">{{.AppVer}}</sub>
					</a>

					<ul class="nav">
						<li><a href="javascript:actionResume();">F8 - Resume</a></li>
						<li><a href="javascript:actionDisconnect(false);">Disconnect</a></li>
						<li><a target="_blank" href="http://gowalker.org/github.com/beego/beewatch">About</a></li>
						<li style="font-size: 18px;"><a>App Name: <strong>{{.AppName}}</strong></a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div id="output" class="span8" style="margin-left: 35px;"></div>
				
				<div id="control_panel" class="span4" style="position: fixed; right: 5px;">
					<h5>Variables monitor</h5>
					<div id="variable_monitor" style="overflow-x: auto; overflow-y: auto;">
						<table class="table table-condensed table-bordered">
							<thead>
								<td>Name</td>
								<td>Type</td>
								<td>Value</td>
								<td>Op.</td>
							</thead>

							<tbody id="var_table"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>	

		<div class="footer">
			<div class="footer-wrapper">
				<div class="container">
					<div class="row-fluid">
						<div class="span12">
							<div class="span6">
								<p class="copyright">Code licensed under <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank" class="link">Apache License v2.0</a></p>
							</div>

							<div class="span6">
								<ul class="hrz-nav pull-right">
									<li><a href="https://github.com/beego/beewatch" target="_blank">Github</a></li>
								</ul>
							</div>
						</div>      
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
